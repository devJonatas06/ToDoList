<app-default-login-layout
  title="Login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"

>
  <form [formGroup]="loginForm">
    <app-primary-input
    formControlName ="email"
      inputName="Email"
      type="email"
      label="email"
      placehold="exemple@gmail.com"
    >
      <img src="svg/Email.svg" />
    </app-primary-input>

    <app-primary-input
    formControlName="password"
      inputName="password"
      type="password"
      label="Your Password">
      <img src="svg/password.svg">
    </app-primary-input>
    <span>Forgot password?</span>
  </form>
</app-default-login-layout>
